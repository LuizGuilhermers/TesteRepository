<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Hotel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/hospede.js"></script>
</head>

<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fa-4">Gerenciamento de Hotel</span></a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link active">HÓSPEDE</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link">QUARTOS</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link">RESERVA</a></li>
			</ul>
		</header>
		<div class="content">
			<h2>HÓSPEDE</h2>
			<button class="btn btn-primary mb-3" onclick="showAddGuestForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Email</th>
						<th>Cidade</th>
						<th>Estado</th>
						<th>Rua</th>
						<th>Numero</th>
						<th>Cep</th>
						<th>CPF</th>
					</tr>
				</thead>
				<tbody id="guestTableBody">
					<!-- Hospede serao carregados aqui-->
				</tbody>
			</table>
		</div>
		<div id="guestFormModal" style="display:none;">
			<h3 id="formTitle">Incluir Hóspede</h3>
			<form id="guestForm">
				<input type="hidden" id="guestId">
				<div class="mb-3">
					<label for="guestNome" class="form-label">Nome</label>
					<input type="text" class="form-control" id="guestNome">
				</div>
				<div class="mb-3">
					<label for="guestEmail" class="form-label">Email</label>
					<input type="text" class="form-control" id="guestEmail">
				</div>
				<div class="mb-3">
					<label for="guestTelefone" class="form-label">Telefone</label>
					<input type="text" class="form-control" id="guestTelefone">
				</div>
				<div class="mb-3">
					<label for="guestCidade" class="form-label">Cidade</label>
					<input type="text" class="form-control" id="guestCidade">
				</div>
				<div class="mb-3">
					<label for="guestEstado" class="form-label">Estado</label>
					<input type="text" class="form-control" id="guestEstado">
				</div>
				<div class="mb-3">
					<label for="guestRua" class="form-label">Rua</label>
					<input type="text" class="form-control" id="guestRua">
				</div>
				<div class="mb-3">
					<label for="guestNumero" class="form-label">Número</label>
					<input type="text" class="form-control" id="guestNumero">
				</div>
				<div class="mb-3">
					<label for="guestCep" class="form-label">Cep</label>
					<input type="text" class="form-control" id="guestCep">
				</div>
				<div class="mb-3">
					<label for="guestCpf" class="form-label">Cpf</label>
					<input type="text" class="form-control" id="guestCpf">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-secondary" onclick="closeGuestForm()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

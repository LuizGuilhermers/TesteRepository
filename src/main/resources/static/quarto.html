<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Hotel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/quarto.js"></script>
</head>

<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fa-4">Gerenciamento de Hotel</span></a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link">HÃ“SPEDE</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link active">QUARTOS</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link">RESERVA</a></li>
			</ul>
		</header>
		<div class="content">
			<h2>QUARTO</h2>
			<button class="btn btn-primary mb-3" onclick="showAddRoomForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Tipo</th>
						<th>Numero</th>
					</tr>
				</thead>
				<tbody id="roomTableBody">
					<!-- Quarto serao carregados aqui-->
				</tbody>
			</table>
		</div>
		<div id="roomFormModal" style="display:none;">
			<h3 id="formTitle">Incluir Quarto</h3>
			<form id="roomForm">
				<input type="hidden" id="roomId">
				<div class="mb-3">
					<label for="roomTipo" class="form-label">Tipo</label>
					<input type="text" class="form-control" id="roomTipo">
				</div>
				<div class="mb-3">
					<label for="roomNumero" class="form-label">Numero</label>
					<input type="text" class="form-control" id="roomNumero">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-secondary" onclick="closeRoomForm()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
